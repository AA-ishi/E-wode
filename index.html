<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>単語の意味がわかるかな？</title>
  <link rel="stylesheet" href="app.css">
</head>

  <body>
<!-- ユーザー名の追加 -->
  <div id="userLogin" class="center-block">
    <label>ユーザー名：<input type="text" id="userNameInput"></label>
    <button id="startBtn">スタート</button>
  </div>


  <!-- 応援メッセージ -->
  <div id="topMessageArea" class="top-message"></div>

  <!-- タイトル -->
  <h1 class="center-block">単語の意味がわかるかな？</h1>

  <!-- アイコン①（単語表示ボタン） -->
  <div class="center-block">
    <img src="CAT1.png" id="showWordBtn" alt="単語を見る" class="icon-button">
  </div>

  <!-- 単語と例文表示 -->
  <div id="wordDisplay" class="center-block hidden"></div>

  <!-- アイコン②（答え表示） -->
  <div class="center-block hidden" id="icon2Wrapper">
    <img src="CAT2.png" id="showAnswerBtn" alt="答えを見る" class="icon-button">
  </div>

  <!-- 和訳と品詞 -->
  <div id="answerDisplay" class="center-block hidden"></div>

  <!-- チェックボックス -->
  <div id="checkSection" class="center-block hidden">
    <label>
      <input type="checkbox" id="understoodCheckbox">
      単語の意味が理解できていたらチェック！
    </label>
  </div>

  <div id="status-bar" style="position: fixed; bottom: 0; left: 0; padding: 8px; background-color: #f0f0f0; font-size: 14px;">
    チェック済み: <span id="checked-count">0</span> / <span id="total-count">0</span>
  </div>    
<button id="resetBtn" class="subtle-button">リセット</button>

  <script src="script.js"></script>
  <script src="speech.js"></script>
</body>

  
</html>
